<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "css/gallery.css" | relURL }}">
</head>
<body>
    {{- partial "header.html" . -}}

    <main>
        {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}

    <script src="{{ "js/gallery.js" | relURL }}"></script>
</body>
</html>
